<title>Snow</title>
<style>

    user-select: none; /* ä¸è¦å‹•-ä¸è®“æ»‘é¼ é»åˆ°é›ª */
    animation: fall linear infinite; /* ä¸è¦å‹•-é‡è¤‡å‹•ç•«æ•ˆæœ */

  /* é›ªèŠ±ä¸‹é™çš„åŠ¨ç”» */

</head>
<body>

<div id="snow01"></div>

<script>
  const snowflakeCount = 30; /* é›ªèŠ±ä¸Šé™ */
  const snowContainer = document.getElementById("snow01"); /* ä¸è¦å‹•-å‘¼å«é‹è¡Œ */
  const snowflakes = ["â„", "â…", "â†","ğŸ•¸ï¸"]; /* é›ªèŠ±å­—ç»„ */

  function createSnowflake() {
    if (snowContainer.childElementCount >= snowflakeCount) return; /* ä¸è¦å‹•-é™åˆ¶é›ªèŠ±æ•¸é‡ */
    
    const snowflake = document.createElement("div"); /* ä¸è¦å‹•-å‰µå»º */
    snowflake.classList.add("snowflake"); /* ä¸è¦å‹•-å‰µå»º */
    snowflake.innerText = snowflakes[Math.floor(Math.random() * snowflakes.length)]; /* ä¸è¦å‹•-éš¨æ©Ÿé¸æ“‡é›ªèŠ±æ¨£å¼ */

    snowContainer.appendChild(snowflake); /* ä¸è¦å‹•-å‰µå»º */

</script>
