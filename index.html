<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // 获取当前主机名
        const hostname = window.location.hostname;
        let targetUrl;

        // 根据不同的子网域设置不同的转址目标
        switch (hostname) {
            case '01.推.tw':
                targetUrl = 'https://x.com/AtamaHikari'; // 子网域1的目标网址
                break;
            case '02.推.tw':
                targetUrl = 'https://x.com/firekiss0418'; // 子网域2的目标网址
                break;
            case '水晶.推.tw':
                targetUrl = 'https://x.com/kristal_bm76'; // 子网域3的目标网址
                break;
            // 可以继续添加更多子网域的转址逻辑
            default:
                targetUrl = '推.tw/XXXX.html'; // 默认转址网址
        }

        // 自动转址
        window.location.href = targetUrl;
    </script>
</head>
<body>
    <p>正在转址...</p>
</body>
</html>
